<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat /w - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <!--reset css 2.0 이용, 브라우저는 우리가 원하지 않는데도
    자동으로 body에 margin을 부여하기 때문에 0으로 만듦.-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full  fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- Battery Icon -->
            <!-- Lighting Icon -->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">니꼬</h1>
        </div>
        <div class="alt-header__column">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-bars fa-lg"></i>
            </span>
        </div>
    </header>
    <main class="main-screen main-chat">
       <div class="chat__timestamp">
           Tuesday, March 23, 2022
       </div>

       <div class="message-row">
           <img src="https://avatars3.githubusercontent.com/u/3612017"/>
           <div class="message-row__content">
               <span class="message__author">Nicolas</span>
               <div class="message__info">
                   <span class="message__bubble">Hi!</span>
                   <span class="message__time">21:27</span>
               </div>
           </div>
       </div>
       <div class="message-row message-row--own">
            <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">lol</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input tpye="text" placeholder="Write a message...">
            <i class="far fa-smile-wink fa-2x"></i>
            <button>
                <i class="fas fa-arrow-up fa-2x"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big...</span>
    </div>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
