<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom to Kokoa Talk</title>
</head>
<body>
    <!--reset css 2.0 이용, 브라우저는 우리가 원하지 않는데도
    자동으로 body에 margin을 부여하기 때문에 0으로 만듦.-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full  fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- Battery Icon -->
            <!-- Lighting Icon -->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Acount,
            log in with your email or phone number
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form" >
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big...</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
